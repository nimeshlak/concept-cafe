{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}" type="text/css">
    <title>IMS: Logout</title>
    <style>
        body {
            background: #f0f4f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }

        h4 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #333;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        .alert-info {
            background-color: #e7f3fe;
            color: #31708f;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 15px;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #4CAF50;
            color: white;
        }

        .btn i {
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>You have logged out</h4>
        <hr>
        <div class="alert-info">
            <h1>See you soon!</h1>
        </div>
        <a class="btn" href="{% url 'user-login' %}"><i class="fa-solid fa-right-to-bracket"></i>Login</a>
    </div>
</body>
</html>
