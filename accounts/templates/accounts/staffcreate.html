{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Create staff{% endblock title %}

{% block content %}
<style>
  .container {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    font-family: Arial, sans-serif;
  }
  form {
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 6px;
    background-color: #fafafa;
  }
  header.section-header h1 {
    color: #28a745; /* similar to Bootstrap success */
    margin-bottom: 8px;
  }
  hr {
    border: 1px solid #ccc;
  }
  .form-group {
    margin-top: 1.5rem;
    text-align: center;
  }
  button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #218838;
  }
</style>

<div class="container">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <section class="section-bg" id="plans">
      <fieldset class="form-group">
        <header class="section-header">
          <h1>Create staff profile</h1>
          <hr>
        </header>
        {{ form.media }}
        {{ form|crispy }}
      </fieldset>
    </section>
    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
{% endblock content %}
